            message= _ "Ah, there we have the Zrai-Stone. Very well. But this starts to get fun. Kill them all!"
        [/message]
        [message]
            id=Troy
            message= _ "No..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]

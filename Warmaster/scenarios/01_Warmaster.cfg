    [story]
        [part]
            story= _ "There are a lot of rumors about a mysterious, blue little stone stored in our castle. But I know it better. It has been brought to our castle a short time ago, and it isn't just a random blue colored stone. It is a magical stone. It grants it's owner some kind of ability, but I don't know what it exactly does. Well. I don't really want to know it either. I just have to guard that stone and my king... Well, this is what every royal guard has to do. But something seems to be unusual today..."
        [/part]
        [part]
            story= _ "However, another boring day as a royal guard begins... The sky is clear blue, and everything is as boring as always. Everything? Not really. The king's scout, who was sent to check the area like every day, still isn't back from his trip. He should already have arrived about five hours ago. The king is worried about what might have happened to his scout, but he didn't send any other soldier to look after him yet. I wonder what might be going on there..."
        [/part]
    [/story]


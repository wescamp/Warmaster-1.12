    [event]
        name=start

        [message]
            speaker=narrator
            message= _ "Some dark shapes can be seen a few miles away."
            image=wesnoth-icon.png
        [/message]
        [message]
            id=Troy
            message= _ "Huh? What might this be? ...Can this be? Orcs?"
        [/message]
        [message]
            id=Igor
            message= _ "Orcs! Douzens of them! Where are they all coming from?"
        [/message]
        [message]
            id=Troy
            message= _ "Uh. They seem to be a bit too many for me."
        [/message]
        [message]
            id=Igor
            message= _ "Did I say douzens? Forget what I said. This must be hundreds of orcs! If we only knew about it... But like this, we cannot protect the castle and the town any longer. We are doomed."
        [/message]
        [message]
            id=Groud
            message= _ "I haven't seen that many orcs since I am king. There's no way we can make it against such numbers. But why are they attacking us either? We didn't fight orcs for years."
        [/message]
        [message]
            id=Mergal-Jam
            image=portraits/orcs/transparent/grunt-3.png
            message= _ "You're asking why we're attacking you? Stupid man. Don't you already know it?"
        [/message]
        [message]
            id=Groud
            message= _ "...the Zrai-Stone...? Oh no..."
        [/message]
        [message]
            id=Mergal-Jam
            image=portraits/orcs/transparent/grunt-3.png
            message= _ "Exactly. Now common, give it to us immediately and we might let you die a quick death!"
        [/message]
        [message]
            id=Groud
            message= _ "No way! Troy, take the stone and escape! Immediately!"
        [/message]
        [message]
            id=Troy
            message= _ "But..."
        [/message]
        [message]
            id=Groud
            message= _ "Do it! Take the stone and escape!"
        [/message]
        [message]
            id=Troy
            message= _ "But to where! If I would try to escape I would just bring the stone towards the orcs!"
        [/message]
        [message]
            id=Groud
            message= _ "Not if you go through the castle. There is a secret passage somewhere in it. To open it you must press some kind of switch."
        [/message]
        [message]
            id=Mergal-Jog
            image=portraits/orcs/transparent/grunt-5.png
            message= _ "So you're trying to escape? How silly. We will get you nevertheless! Now go on, my little grunts! Enter that ugly castle and smash everyone to pieces, especially that guy with the stone!"
        [/message]
        [message]
            id=Groud
            message= _ "Here is the stone. Now recruit some soldiers to help you and go! But be careful, I have never been inside the secret passage. I don't know what might await you in there."
        [/message]
        [message]
            id=Troy
            message= _ "Alright... Igor, fight as best as you can. I'm going."
        [/message]
        [message]
            id=Igor
            message= _ "Promised. I won't go down without a fight!"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            x,y=1-25,1-5
            id=Troy
        [/filter]

        [message]
            id=Troy
            message= _ "Phew... I really made it this far. But where to go now? I don't know what this little stone exactly is. I only know that the orcs may not get it. I hope there are no orcs around here... Well. I should try to stay away from any trouble with orcs. And therefor I should travel as far away from them as possible."
        [/message]
        [message]
            id=Troy
            message= _ "Why did this only have to happen..."
        [/message]
        {DEFAULT_ENDLEVEL}
    [/event]

    [event]
        name=last breath

        [filter]
            id=Troy
        [/filter]

        [message]
            id=Troy
            message= _ "Argh... I must... escape..."
        [/message]
        [message]

    {UNDERGROUND}
    {SCENARIO_MUSIC "underground.ogg"}
    {TURNS 76 71 68}

    [story]
        [part]
            story= _ "We entered the cave as fast as we could. The orcs and undeads seemed not to follow us. Maybe the drakes took them on. However, since we didn't know how long it would take them to also enter the cave I decided that we should go on quickly..."
        [/part]
    [/story]

    [event]
        name=prestart

#ifdef HARD
        {MODIFY_TERRAIN Uu 47 6}
        {MODIFY_TERRAIN Cud 9 16}
        {MODIFY_TERRAIN Cud 27 47}
        {MODIFY_TERRAIN Cud 29 50}
        {MODIFY_TERRAIN Uu 48 9}
#endif

#ifdef EASY
        {MODIFY_TERRAIN Uu^Vud 51 2}
        {MODIFY_TERRAIN Ce 46 5}
        {MODIFY_TERRAIN Ce 50 5}
        {MODIFY_TERRAIN Uu 9 17}
        {MODIFY_TERRAIN Uu 32 26}
        {MODIFY_TERRAIN Uu 32 28}
        {MODIFY_TERRAIN Uu 27 49}
        {MODIFY_TERRAIN Uu 7 49}
        {MODIFY_TERRAIN Uu 9 49}
#endif

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the troll leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Troy"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ervin"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {DEFAULT_CARRYOVER_NOTE}
        [/objectives]
    [/event]

    [side]
        {HUMAN_SIDE}
        {GOLD 240 200 160}
        recruit=Spearman,Bowman,Fencer,Heavy Infantryman,Cavalryman,Horseman,Mage,Elvish Fighter,Elvish Shaman,Elvish Archer,Elvish Scout
        shroud=yes
        fog=yes
    [/side]

    [side]
        side=2
        controller=ai
        type=Troll Warrior
        id=Mergh
        name= _ "Mergh"
        canrecruit=yes
        team_name=enemy
        user_team_name=_"Trolls"

#ifdef EASY
        recruit=Troll Whelp,Troll
#endif
#ifdef NORMAL
        recruit=Troll Whelp,Troll,Troll Rocklobber
#endif
#ifdef HARD
        recruit=Troll,Troll Rocklobber
#endif
        village_gold=1
        village_support=4
        {FLAG_VARIANT ragged}
        {GOLD 150 185 220}
        {INCOME 13 18 23}
        [ai]
#ifdef EASY
            recruitment_pattern=fighter,fighter
#else
            recruitment_pattern=fighter,mixed fighter
#endif
            {ATTACK_DEPTH 2 3 4}
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        type=Orcish Warlord
        id=Werrand-Log
        name= _ "Werrand-Log"
        canrecruit=yes
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Orcish Slayer,Wolf Rider,Goblin Pillager,Goblin Knight
        team_name=enemy
        user_team_name=_"Orcs"
        village_gold=6
        village_support=0
        {GOLD 90 120 150}
        {INCOME 8 12 16}
        {FLAG_VARIANT undead}
        [ai]
            recruitment_pattern=scout,fighter,archer,mixed fighter,fighter,archer,mixed fighter
            {ATTACK_DEPTH 3 4 5}
            {NO_SCOUTS}
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        type=Trapper
        id=Gardok
        name= _ "Gardok"
        canrecruit=yes
        team_name=thieves
        user_team_name=_"Outlaws"
        village_gold=1
        village_support=3

#ifdef EASY
        recruit=Footpad,Thug,Poacher,Thief
#endif
#ifdef NORMAL
        recruit=Footpad,Thug,Poacher,Thief,Outlaw
#endif
#ifdef HARD
        recruit=Footpad,Thug,Poacher,Thief,Outlaw,Rogue
#endif
        {GOLD 75 95 110}
        {INCOME 10 15 20}
        {FLAG_VARIANT ragged}
        [ai]
#ifdef EASY
            recruitment_pattern=scout,fighter,archer
#else
            recruitment_pattern=scout,fighter,archer,mixed fighter
#endif
            {ATTACK_DEPTH 3 4 4}
        [/ai]
    [/side]

    [side]
        side=5
        controller=ai
        type=Drake Flameheart
        id=Moff
        name= _ "Moff"
        canrecruit=yes
        team_name=drakes
        user_team_name=_"Drakes"

#ifdef EASY
        recruit=Drake Fighter,Drake Burner,Drake Glider,Drake Clasher
#endif
#ifdef NORMAL
        recruit=Drake Fighter,Drake Warrior,Drake Burner,Fire Drake,Drake Flare,Drake Glider,Sky Drake,Drake Clasher
#endif
#ifdef HARD
        recruit=Drake Fighter,Drake Warrior,Drake Burner,Fire Drake,Drake Flare,Drake Glider,Sky Drake,Drake Clasher,Drake Thrasher,Drake Arbiter
#endif
        village_gold=2
        {GOLD 100 150 200}
        {INCOME 8 13 18}
        {FLAG_VARIANT long}
        [ai]
#ifdef EASY
            recruitment_pattern=scout,fighter,archer
#else
            recruitment_pattern=scout,fighter,archer,mixed fighter
#endif
            {ATTACK_DEPTH 2 3 3}
            {NO_SCOUTS}
        [/ai]
    [/side]

    [event]
        name=start

        [recall]
            id=Ervin
        [/recall]

        [redraw]
        [/redraw]

        [delay]
            time=30
        [/delay]

        [message]
            id=Troy
            message= _ "Oh man, pretty dark in here... That's not good... So where shall we go now? West or south?"
        [/message]
        [message]
            id=Ervin
            message= _ "Dunno... I don't know this cave you know. But like in every cave I'm pretty sure there must be trolls, orcs and dwarves in here... We should be well prepared. However, the deeper we get, the darker it will be."
        [/message]
        [message]
            id=Troy
            message= _ "Hm... Should we use elves then?"
        [/message]
        [message]
            id=Ervin
            message= _ "Not really... Elves fight badly in caves. Humans, however, hate darkness... So I suggest to use a mix of them."
        [/message]
        [message]
            id=Troy
            message= _ "Well... We shouldn't tally around here for long then."
        [/message]
    [/event]

    {WARMASTER_DEATHS}

    [event]
        name=last breath

        [filter]
            id=Mergh
        [/filter]

        [message]
            id=Mergh
            message= _ "Umpf! Mergh is defeat, but other troll will avenge Mergh!"
        [/message]

        [kill]
            id=Mergh
        [/kill]

        [message]
            speaker=narrator
            message= _ "You hear the distant sound of battle and a few cries of dwarves, probably coming from the west tunnels."
            image=wesnoth-icon.png
        [/message]
        [message]
            id=Troy
            message= _ "Huh? It seems like there are some dwarves fighting in the west... Maybe we should help them?"
        [/message]
        [message]
            id=Ervin
            message= _ "Remember that we'll still stay underground for some time... So if you're going to go to the west, make it quick. However, we also don't know where the south path leads to, though it seems to lead upwards. So what do you think, which way shall we go?"
        [/message]
        [message]
            speaker=narrator
            message= _ "So what do you think, which way shall we go?"
            [option]
                message= _ "Let's go straight south."
                [command]
                    [message]
                        id=Troy
                        message= _ "We don't have time to help those dwarves. We must continue to the south!"
                        image=wesnoth-icon.png
                    [/message]
                    {DEFAULT_ENDLEVEL}
                    [+endlevel]
                        next_scenario=11_Warmaster
                    [/endlevel]
                [/command]
            [/option]
            [option]
                message= _ "Let's go west. (bonus level)"
                [command]
                    [message]
                        id=Troy
                        message= _ "It seems like those dwarves are having trouble. Let's go and help them!"
                    [/message]
                    {DEFAULT_ENDLEVEL}
                    [+endlevel]
                        next_scenario=10x_Warmaster
                    [/endlevel]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=time over

        [message]
            id=Troy
            message= _ "Darn! We should never have entered these cursed caves! We already are far too long down here, and we're running out of food. Everything is lost..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {TREASURE_GOLD 44 42 120}

    [item]
        x,y=7,17
        image="items/potion-red.png"
    [/item]

    [event]
        name=moveto

        [filter]
            x,y=7,17
            side=1
        [/filter]

        [object]
            [effect]
                apply_to=attack
                range=ranged

    [story]
        [part]
            story= _ "So I finally was back. Back at my fallen home. Reiglon. It made me sad to see how the things looked, but I also knew that the area might be dangerous now... However, I had to get through here."
        [/part]
    [/story]

    [event]
        name=prestart

        [remove_shroud]
            side=1
            x=0-26
            y=0-7
        [/remove_shroud]

        [objectives]
            side=1
            [objective]
                description= _ "Leave Reiglon to the southwest"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Troy"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ervin"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {DEFAULT_CARRYOVER_NOTE}
        [/objectives]
    [/event]

    [side]
        {HUMAN_SIDE}
        {GOLD 100 100 100}
        recruit=Spearman,Bowman,Fencer,Heavy Infantryman,Cavalryman,Horseman,Mage,Elvish Fighter,Elvish Shaman,Elvish Archer,Elvish Scout
        shroud=yes
        fog=no
    [/side]

    [side]
        side=2
        controller=ai
        type=Assassin
        id=Berx
        name= _ "Berx"
        canrecruit=yes
        team_name=bad
        user_team_name=_"Outlaws"
        village_gold=2
        village_support=1

#ifdef EASY
        recruit=Thug,Poacher,Footpad,Thief
#endif
#ifdef NORMAL
        recruit=Thug,Poacher,Footpad,Thief,Outlaw,Rogue
#endif
#ifdef HARD
        recruit=Thug,Poacher,Footpad,Thief,Outlaw,Rogue,Bandit,Trapper
#endif
        {FLAG_VARIANT long}
        {GOLD 250 300 350}
        [ai]
#ifdef EASY
            recruitment_pattern=scout,fighter,archer
#else
            recruitment_pattern=scout,fighter,archer,mixed fighter
#endif
            {ATTACK_DEPTH 2 2 3}
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        type=Necrophage
        id=Zreg
        name= _ "Zreg"
        canrecruit=yes
        team_name=monster
        user_team_name=_"Monsters"
        village_gold=0
        village_support=5

#ifdef EASY
        recruit=Ghoul,Young Ogre,Giant Scorpion,Troll Whelp
#endif
#ifdef NORMAL
        recruit=Ghoul,Necrophage,Young Ogre,Ogre,Giant Scorpion,Troll Whelp,Troll
#endif
#ifdef HARD
        recruit=Necrophage,Ogre,Giant Scorpion,Troll,Troll Rocklobber
#endif
        {FLAG_VARIANT ragged}
        {GOLD 125 150 200}
        [ai]
            {NO_SCOUTS}
            {ATTACK_DEPTH 1 1 1}
#ifdef HARD
            recruitment_pattern=fighter,fighter
#else
            recruitment_pattern=fighter,fighter,fighter,mixed fighter
#endif
            recruitment_ignore_bad_movement=yes
            recruitment_ignore_bad_combat=yes
            simple_targeting=yes
            [goal]
                [criteria]
                    id=Troy
                [/criteria]
                value=0.3
            [/goal]
        [/ai]
    [/side]

    [event]
        name=start

        [recall]
            id=Ervin
        [/recall]

        [redraw]
        [/redraw]

        [delay]
            time=30
        [/delay]

        [message]
            id=Troy
            message= _ "Back again... This place looks so... scary now. Nothing is like it was before Reiglon has fallen..."
        [/message]
        [message]
            id=Ervin
            message= _ "Crying around won't help us. We need to reach that temple Zaphron was talking about."
        [/message]
        [message]
            id=Troy
            message= _ "Yeah, I know... I think I know my way through the tunnle, but maybe there are new monsters now... We should be careful."
        [/message]
        [message]
            id=Ervin
            message= _ "Well then... Let's go."
        [/message]
    [/event]

    {WARMASTER_DEATHS}

    {TIME_OVER}

    [event]
        name=last breath

        [filter]
            id=Berx
        [/filter]

        [message]
            id=Berx
            message= _ "Argh... I'm defeated, but my thieves will avenge me!"
        [/message]
        [message]
            id=Troy
            message= _ "I can't believe it... Those thieves..."
        [/message]
        [message]
            id=Ervin
            message= _ "Don't care about them... Thieves are thieves. The same thing could have happened to any other city... But however, let's go on. We have a mission to complete."
        [/message]
        [message]
            id=Troy
            message= _ "Yeah, I know... It just hurts to see the city, ruined like this."
        [/message]
        {DEFAULT_ENDLEVEL}
    [/event]


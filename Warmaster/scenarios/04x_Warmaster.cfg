        [message]
            id=Ervin
            message= _ "We should get out of here quickly. Elves don't mind darkness, but they fight just badly in caves."
        [/message]
        [message]
            id=Troy
            message= _ "However, humans don't mind caves at all - except if riding on horses - but they hate darkness. Well, which of them should I use here then..."

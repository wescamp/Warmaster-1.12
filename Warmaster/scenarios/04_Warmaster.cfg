    {DEFAULT_SCHEDULE_MORNING}
    {SCENARIO_MUSIC "wanderer.ogg"}
    {TURNS 21 20 17}

    [story]
        [part]
            story= _ "For this time the forest was saved. Grendil thanked me for helping him and his elves and told Ervin and his men to follow me. The next few hours of Traveling there was no further trouble, and we were close to Grix now... Well, we had to get around - or across - that mountain first..."
        [/part]
    [/story]

    [event]
        name=prestart

#ifdef HARD
        {MODIFY_TERRAIN Chr 17 17}
        {MODIFY_TERRAIN Chr 18 15}
        {MODIFY_TERRAIN Gs 4 27}
        {MODIFY_TERRAIN Gs 27 3}
        {MODIFY_TERRAIN Chr 16 13}
        {MODIFY_TERRAIN Chr 14 16}
#endif

#ifdef NORMAL
        {MODIFY_TERRAIN Chr 16 13}
        {MODIFY_TERRAIN Chr 14 16}
#endif
#ifdef EASY
        {MODIFY_TERRAIN Ce 5 27}
#endif

        [label]
            x,y=26,27
            text=_ "Allowance"
        [/label]

        [objectives]
            side=1
            [objective]
                description= _ "Troy reaches the end of the path leading to the northeast"
                condition=win
            [/objective]
            [objective]
                description={OBJECTIVE_FOOTNOTE ("<i>"+_"You need the allowance first"+"</i>")}
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Troy"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ervin"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Gwoddroy"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {DEFAULT_CARRYOVER_NOTE}
        [/objectives]
    [/event]

    {STARTING_VILLAGES 1 7}
    {STARTING_VILLAGES 2 7}
    {STARTING_VILLAGES 4 7}
    {STARTING_VILLAGES 3 7}

    [side]
        {HUMAN_SIDE}
        {GOLD 100 100 100}
        recruit=Spearman,Bowman,Fencer,Heavy Infantryman,Cavalryman,Horseman,Mage,Elvish Fighter,Elvish Shaman,Elvish Archer,Elvish Scout
    [/side]

    [side]
        side=2
        controller=ai
        type="Master at Arms"
        id=Gwoddroy
        name= _ "Gwoddroy"
        {IS_HERO}
        canrecruit=yes
        team_name=good
        user_team_name=_"Loyalists"

#ifdef EASY
        recruit=Fencer,Duelist,Spearman,Javelineer,Bowman,Heavy Infantryman
#endif
#ifdef NORMAL
        recruit=Fencer,Duelist,Spearman,Bowman,Heavy Infantryman
#endif
#ifdef HARD
        recruit=Fencer,Bowman
#endif
        village_gold=1
        village_support=3
        {GOLD 150 120 90}
        {FLAG_VARIANT loyalist}
        [ai]
            {NO_SCOUTS}
#ifdef HARD
            recruitment_pattern=fighter,archer
#else
            recruitment_pattern=fighter,archer,mixed fighter
#endif
        [/ai]
        [ai]
            time_of_day=first_watch,second_watch
            aggression=0.30
            caution=1.25
            grouping=defensive
        [/ai]
        [ai]
            time_of_day=dusk
            aggression=0.60
            caution=0.80
            grouping=offensive
        [/ai]
        [ai]
            time_of_day=dawn,morning,afternoon
            aggression=0.80
            caution=0.60
            grouping=offensive
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        type=Orcish Crossbowman
        id=Gergal-Ginnal
        name= _ "Gergal-Ginnal"
        canrecruit=yes
        team_name=bad
        user_team_name=_"Orcs"

#ifdef EASY
        recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Troll Whelp,Goblin Spearman
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Wolf Rider,Troll Whelp,Goblin Spearman
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Wolf Rider,Troll Whelp,Goblin Spearman,Goblin Rouser
#endif
        village_gold=4
        {FLAG_VARIANT undead}
        {GOLD 150 175 200}
        {INCOME 8 18 28}

        [ai]
            {NO_SCOUTS}
            {ATTACK_DEPTH 3 4 6}
#ifdef EASY
            recruitment_pattern=scout,fighter,fighter,fighter,archer,archer,archer
#else
            recruitment_pattern=scout,fighter,fighter,fighter,archer,archer,archer,mixed fighter
#endif
            aggression=0.92
            caution=0.38
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        type=Dark Sorcerer
        id=Urgol
        name= _ "Urgol"
        canrecruit=yes
        team_name=bad
        user_team_name=_"Undead"

#ifdef EASY
        recruit=Skeleton,Skeleton Archer,Dark Adept,Ghoul,Walking Corpse
#endif
#ifdef NORMAL
        recruit=Skeleton,Skeleton Archer,Dark Adept,Ghoul,Walking Corpse,Soulless
#endif
#ifdef HARD
        recruit=Skeleton,Skeleton Archer,Dark Adept,Ghoul,Necrophage,Soulless,Ghost
#endif
        village_gold=4
        {FLAG_VARIANT undead}
        {GOLD 100 110 120}
        {INCOME 6 12 18}

        [ai]
            {NO_SCOUTS}
            {ATTACK_DEPTH 5 6 6}
#ifdef HARD
            recruitment_pattern=scout,fighter,fighter,archer,archer,fighter
#else
            recruitment_pattern=fighter,fighter,archer,archer,fighter
#endif
            aggression=0.87
            caution=0.13
            recruitment_ignore_bad_movement=yes
        [/ai]
        [ai]
            time_of_day=first_watch,second_watch
            aggression=1.00
            caution=-0.87
        [/ai]
    [/side]

    [event]
        name=start

        [recall]
            id=Ervin
        [/recall]

        [redraw]
        [/redraw]

        [delay]
            time=30
        [/delay]

        [message]
            id=Troy
            message= _ "Huh. Pretty big mountain. I can't see the top of it... Perhaps this is because of the fog around there. However, we will have to either cross or surround it to finally reach Grix."
        [/message]
        [message]
            id=Ervin
            message= _ "Yeah, let's go on. If those things you told me before are true then we should really hurry."
        [/message]
        [message]
            id=Gergal-Ginnal
            message= _ "Har! They always just walk straight into our arms! I knew they would be heading to Grix!"
        [/message]
        [message]
            id=Urgol
            message= _ "Shut up, filthy orc. It was ME who told you they would be heading to Grix. We may have an alliance for now, but that alliance won't last forever you know..."
        [/message]
        [message]
            id=Gergal-Ginnal
            message= _ "Yeah, ok. Let's talk about that later - we should defeat them first!"
        [/message]
        [message]
            id=Urgol
            message= _ "Agreed..."
        [/message]
        [message]
            id=Ervin
            message= _ "It seems like there are even more of these bastards here."
        [/message]
        [message]
            id=Troy
            message= _ "Sigh... We really don't have time to fight against them now. But if they want it the hard way they shall get it the hard way..."
        [/message]
        [message]
            id=Troy
            message= _ "But wait... Who's that guy behind there?"
        [/message]
        [message]
            id=Ervin
            message= _ "Looks like one of the leaders of Grix' army..."
        [/message]
        [message]
            id=Gwoddroy
            message= _ "Huh? Humans and elves? Where are they coming from? I thought nobody was allowed to leave Grix in the moment..."
        [/message]
        [message]
            id=Troy
            message= _ "We aren't coming from Grix, but we are on the way to it. Reiglon has fallen, and we need the help of the Empire of Grix..."
        [/message]
        [message]
            id=Gwoddroy
            message= _ "Huh. Sounds bad. But I was told to let nobody pass I'm afraid. You will have to get the allowance from the guardpost of my master first... It is the little house on the southeast edge of this map, unmissable."
        [/message]
        [message]
            id=Troy
            message= _ "Very well. Let's make it quick..."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x,y=3,2
            id=Troy
        [/filter]

        [if]
            {VARIABLE_CONDITIONAL cave equals yes}
            [then]
                [message]
                    id=Troy
                    message= _ "Hm... I don't know what might be in there, but it could be a way to get to the empire, too... Well, we'll see."
                [/message]
                {DEFAULT_ENDLEVEL}
                [+endlevel]
                    next_scenario=04x_Warmaster
                [/endlevel]
            [/then]
            [else]
                [allow_undo]
                [/allow_undo]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x=27,28
            y=1,1
            id=Troy
        [/filter]

        [if]
            {VARIABLE_CONDITIONAL allowed equals yes}
            [then]
                [message]
                    id=Troy
                    message= _ "Very well. Here's the allowance. And now let us pass!"
                [/message]
                [message]
                    id=Gwoddroy
                    message= _ "Alright. I'll send someone to tell the important men in Grix that you're coming. Now go on, leave these follish orcs and undead to me. They may be strong, but me and my men are stronger..."
                [/message]
                {DEFAULT_ENDLEVEL}
                [+endlevel]
                    next_scenario=05_Warmaster
                [/endlevel]
            [/then]
            [else]
                [message]
                    id=Gwoddroy
                    message= _ "You need the allowance first..."
                [/message]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x,y=26,27
            id=Troy
        [/filter]

        {GET_ALLOWANCE}

        [capture_village]
            x,y=26,27
            side=2
        [/capture_village]
    [/event]

    [event]
        name=turn 12

        [if]
            [have_unit]
                side=3
                canrecruit=yes
            [/have_unit]
            [then]
                [message]
                    id=Gergal-Ginnal
                    message= _ "Grrr... This takes too long. Where are those stinkin' trolls? I told them to come from the northwest..."
                [/message]
                [message]
                    id=Urgol
                    message= _ "Shut up, idiot!"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=turn 14

        [item]
            x,y=3,2
            image="items/trapdoor.png"
        [/item]

        [unit]
            x,y=3,2
            type="Troll"
            side=3
            generate_name=yes
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=3,2
            type="Troll Whelp"
            side=3
            generate_name=yes
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=3,2
            type="Troll Whelp"
            side=3
            generate_name=yes
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            x,y=3,2
            type="Troll Rocklobber"
            side=3
            id=Urgh-Gargh-Grog
            unrenamable=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]

        [message]
            id=Urgh-Gargh-Grog
            message= _ "Grumph! Need to smash things! Grumph!"
        [/message]
        [message]
            id=Troy
            message= _ "Huh, trolls... But what's that? It seems like they came out of an cave... I could enter it, but..."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Troy reaches the end of the path leading to the northeast"
                condition=win
            [/objective]
            [objective]
                description={OBJECTIVE_FOOTNOTE ("<i>"+_"Don't forget, you need the allowance first"+"</i>")}
                condition=win
                [show_if]
                    {VARIABLE_CONDITIONAL allowance not_equals yes}
                [/show_if]
            [/objective]
            [objective]
                {BONUS_OBJECTIVE_CAPTION}
                description= _ "Troy enters the hole the trolls came out"
                condition=win

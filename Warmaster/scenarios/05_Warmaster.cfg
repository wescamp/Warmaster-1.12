        [message]
            id=Troy
            message= _ "They just don't give up!"
        [/message]
        [message]
            id=Ervin
            message= _ "But this time they seem to be well prepared..."
        [/message]
        [message]
            id=Zaphron
            message= _ "Let them come. We are prepared, too! ...And we also have your help, Troy, I guess."
        [/message]
        [message]
            id=Troy
            message= _ "Of course. Well. Time to smash some orcs and undeads!"
        [/message]
        [message]
            id=Marrar
            image=portraits/orcs/transparent/grunt-4.png
            message= _ "Fools. You think you can beat us again? You're wrong. We will get the Zrai-Stone today. With our alliance with the undead we're undefeatable!"
        [/message]
        [message]
            id=Troy
            message= _ "We'll see."
        [/message]

    [event]
        name=victory

        [message]
            id=Troy
            message= _ "Well. We've won. So tell me now, Zaphron: What shall I do with the Zrai-Stone?"
        [/message]
        [message]
            id=Zaphron
            message= _ "This stone has enormous magical powers. It is said that if the chosen one owns this stone a new, golden century of piece and wealth will arise. However, he must take it to a special place... The Zrai-Temple. If he uses the stone there he'll gain incredible power and will lonely perish all evil living on the earth! ...Troy. I believe YOU are the chosen one."
        [/message]
        [message]
            id=Troy
            message= _ "M... m... me? B... but... C'mon, stay serious. Why should I be the chosen one?"
        [/message]
        [message]
            id=Zaphron
            message= _ "It is... Well... How you're fighting... How you're looking... How you're talking... There's something special on you."
        [/message]
        [message]
            id=Troy
            message= _ "..."
        [/message]
        [message]
            id=Zaphron
            message= _ "Just try it. If the wars against the orcs and the undead don't stop soon the humans, and maybe even the elves, are doomed. Please try it. I'm counting on you."
        [/message]
        [message]
            id=Troy
            message= _ "...well. If that's your wish. Where's that mysterious temple?"
        [/message]
        [message]
            id=Zaphron
            message= _ "Unfortunitally I don't exactly know it... But the wise ones say it must be somewhere in the southwest... The way you came from."
        [/message]
        [message]
            id=Troy
            message= _ "But this means..."
        [/message]
        [message]
            id=Zaphron
            message= _ "Yeah... This means you'll have to travel back the way you came from. You'll have to pass your fallen home, Reiglon, again..."
        [/message]
    [/event]


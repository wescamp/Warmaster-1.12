    {DEFAULT_SCHEDULE_SECOND_WATCH}
    {MOOD_SAD}
    {VICTORY_AND_DEFEAT_MUSIC}
    {TURNS 31 29 27}

    [story]
        [part]
            story= _ "Having left the castle, I decided that it would be the best to meet the king of the next door empire Grix. Unfortunitally that would be a march of about 3 months, and I was fairly sure that we would meet those orcs again. And I should be right... The orcs were faster than I expected."
        [/part]
    [/story]

    [event]
        name=prestart

#ifdef HARD
        {MODIFY_TERRAIN Gs 18 32}
        {MODIFY_TERRAIN Gs 18 34}
        {MODIFY_TERRAIN Chr 16 4}
        {MODIFY_TERRAIN Chr 18 4}
#endif
#ifdef EASY
        {MODIFY_TERRAIN Ce 16 33}
        {MODIFY_TERRAIN Ce 20 33}
        {MODIFY_TERRAIN Gs 17 4}
        {MODIFY_TERRAIN Gg^Vh 21 32}
#endif

        [objectives]
            side=1
            [objective]
                description= _ "Defeat Marlal-Koff"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Troy"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {DEFAULT_CARRYOVER_NOTE}
        [/objectives]
    [/event]

    [side]
        {HUMAN_SIDE}
        recruit=Spearman,Bowman,Fencer,Heavy Infantryman,Cavalryman,Horseman,Mage
        {GOLD 200 150 100}
    [/side]

    [side]
        side=2
        controller=ai
        type=Orcish Slayer
        id=Marlal-Koff
        name= _ "Marlal-Koff"
        canrecruit=yes
        team_name=bad
        user_team_name=_"Assassins"
#ifdef EASY
        recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Troll Whelp,Goblin Spearman,Naga Fighter
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Wolf Rider,Troll Whelp,Goblin Impaler,Naga Fighter
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Assassin,Wolf Rider,Troll Whelp,Goblin Impaler,Naga Fighter
#endif
        {FLAG_VARIANT undead}
        {GOLD 200 270 350}
        {INCOME 0 0 8}
        [ai]
#ifdef EASY
            recruitment_pattern=scout,fighter,fighter,fighter,archer,archer,archer
#else
            recruitment_pattern=scout,fighter,fighter,fighter,archer,archer,archer,mixed fighter
#endif
            {ATTACK_DEPTH 2 4 6}
        [/ai]
    [/side]

    [event]
        name=start

        [message]
            id=Troy
            message= _ "Argh, I knew there would be more fighting... But that could have waited for a bit longer, too. However, we will have to fight our way then..."
        [/message]
        [message]
            id=Marlal-Koff
            message= _ "There is that guy again! Onwards, grunts! I want to see that stone in my hands!"
        [/message]
        [message]
            id=Troy
            message= _ "You will have to defeat me to get your hands onto the stone! To arms!"
        [/message]
    [/event]

    {TIME_OVER}

    [event]
        name=last breath

        [filter]
            id=Marlal-Koff
        [/filter]
        [message]
            id=Marlal-Koff
            message= _ "Urgh. I may have been defeated, but I am only a grunt... You didn't face our main army yet..."
        [/message]
        [message]
            id=Troy
            message= _ "Main army? I don't know if I want to face them... I should better hurry and go to Grix."
        [/message]
        {DEFAULT_ENDLEVEL}
    [/event]

    {WARMASTER_DEATHS}

    {WEAPON_DROP}
    {MENU_DISCARD_WEAPON}
[/scenario]

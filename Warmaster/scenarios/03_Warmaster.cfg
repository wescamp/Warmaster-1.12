    {DEFAULT_SCHEDULE_DAWN}
    {MOOD_CALM}
    {VICTORY_AND_DEFEAT_MUSIC}
    {TURNS 19 19 19}

    [story]
        [part]
            story= _ "Not wanting to know how many orcs the 'main army' contained, I continued traveling to Grix. It still was a long way to the empire, and soon I stood right in front of a great forest..."
        [/part]
    [/story]

    [event]
        name=prestart

        [unit]
            id=Ervin
            name= _ "Ervin"
            unrenamable=yes
            type=Elvish Captain
            side=1
            x,y=12,36
            profile="Ervin.png"
            {IS_HERO}
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
                [object]
                    silent=yes
                    duration=forever
                    [effect]
                        apply_to=hitpoints
                        increase=8
                        increase_total=8
                    [/effect]
                    [effect]
                        apply_to=attack
                        range=melee
                        increase_damage=1
                    [/effect]
                    [effect]
                        apply_to=attack
                        range=ranged
                        increase_damage=3
                    [/effect]
                    [effect]
                        apply_to=movement
                        increase=1
                    [/effect]
                [/object]
            [/modifications]
        [/unit]

        [unit]
            generate_name=yes
            type=Elvish Shaman
            side=1
            x,y=11,36
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

#ifdef HARD
        {MODIFY_TERRAIN Gs 11 38}
        {MODIFY_TERRAIN Gs 9 39}
        {MODIFY_TERRAIN Gs 10 39}
        {MODIFY_TERRAIN Gs 21 21}
        {MODIFY_TERRAIN Ce 2 6}
        {MODIFY_TERRAIN Ce 2 5}
        {MODIFY_TERRAIN Ce 3 5}
        {MODIFY_TERRAIN Ce 37 4}
#endif

#ifdef EASY
        {MODIFY_TERRAIN Ce 9 40}
        {MODIFY_TERRAIN Ce 11 37}
        {MODIFY_TERRAIN Gs 3 7}
        {MODIFY_TERRAIN Gs 5 6}
        {MODIFY_TERRAIN Gs 35 4}
        {MODIFY_TERRAIN Gs 37 5}
#endif

        [capture_village]
            side=1
            x,y=4,36
        [/capture_village]
        [capture_village]
            side=1
            x,y=2,43
        [/capture_village]
        [capture_village]
            side=1
            x,y=14,44
        [/capture_village]
        [capture_village]
            side=3
            x,y=2,2
        [/capture_village]
        [capture_village]
            side=3
            x,y=13,4
        [/capture_village]
        [capture_village]
            side=4
            x,y=34,1
        [/capture_village]
        [capture_village]
            side=4
            x,y=42,7
        [/capture_village]
        [capture_village]
            side=4
            x,y=43,1
        [/capture_village]

        [remove_shroud]
            side=1
            x=0-21
            y=34-46
        [/remove_shroud]

        [objectives]
            side=1
            [objective]
                description= _ "Resist until the end of the turns"
                condition=win
                show_turn_counter=yes
            [/objective]
            [objective]
                {ALTERNATIVE_OBJECTIVE_CAPTION}
                description= _ "Defeat all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Troy"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ervin"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Grendil"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out before reaching Grendil"
                condition=lose
                show_turn_counter=yes
            [/objective]
            [gold_carryover]
                bonus=no
                carryover_add=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    {STARTING_VILLAGES 2 10}

    [side]
        {HUMAN_SIDE}
        {GOLD 100 100 100}
        recruit=Spearman,Bowman,Fencer,Heavy Infantryman,Cavalryman,Horseman,Mage
        shroud=yes
        fog=no
    [/side]

    [side]
        side=2
        controller=ai
        type=Elvish Avenger
        id=Grendil
        name= _ "Grendil"
        {IS_HERO}
        canrecruit=yes
        team_name=good
        user_team_name=_"Wood Elves"
#ifdef EASY
        recruit=Elvish Hero,Elvish Marksman,Elvish Druid,Elvish Sorceress,Elvish Ranger
#endif
#ifdef NORMAL
        recruit=Elvish Hero,Elvish Archer,Elvish Druid,Elvish Shaman
#endif
#ifdef HARD
        recruit=Elvish Fighter,Elvish Archer,Elvish Shaman
#endif
        village_gold=1
        village_support=3
        {FLAG_VARIANT wood-elvish}
        {GOLD 250 210 160}

        [ai]
            {NO_SCOUTS}
            passive_leader=yes
            recruitment_pattern=fighter,fighter,archer,archer,healer,healer
        [/ai]

        [ai]
            time_of_day=first_watch,second_watch
            aggression=0.10
            caution=1.00
            grouping=defensive
        [/ai]

        [ai]
            time_of_day=dusk
            aggression=0.30
            caution=0.70
            grouping=defensive
        [/ai]

        [ai]
            time_of_day=dawn,morning,afternoon
            aggression=0.60
            caution=0.40
            grouping=offensive
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        type=Orcish Warrior
        id=Urgor-Graff
        name= _ "Urgor-Graff"
        canrecruit=yes
        team_name=bad
        user_team_name=_"Orcs"
#ifdef EASY
        recruit=Orcish Grunt,Orcish Archer,Wolf Rider,Troll Whelp,Goblin Spearman
#endif
#ifdef NORMAL
        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Wolf Rider,Troll Whelp,Goblin Spearman
#endif
#ifdef HARD
        recruit=Orcish Grunt,Orcish Warrior,Orcish Archer,Orcish Crossbowman,Orcish Assassin,Wolf Rider,Troll Whelp,Goblin Impaler
#endif
        village_gold=2
        {FLAG_VARIANT undead}
        {GOLD 250 280 320}
        {INCOME 0 0 3}
        [ai]
            {NO_SCOUTS}
#ifdef EASY
            recruitment_pattern=scout,fighter,fighter,fighter,archer,archer,archer
#else
            recruitment_pattern=scout,fighter,fighter,fighter,archer,archer,archer,mixed fighter
#endif
            {ATTACK_DEPTH 2 3 4}
            aggression=0.80
            caution=0.30
            recruitment_ignore_bad_movement=yes
            [leader_goal]
                x,y=19,21
            [/leader_goal]
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        type=Dark Sorcerer
        id=Zeff-Jerlil
        name= _ "Zeff-Jerlil"
        canrecruit=yes
        team_name=bad
        user_team_name=_"Undead"
#ifdef EASY
        recruit=Skeleton,Skeleton Archer,Dark Adept,Ghoul,Walking Corpse
#endif
#ifdef NORMAL
        recruit=Skeleton,Skeleton Archer,Dark Adept,Ghoul,Walking Corpse,Soulless
#endif
#ifdef HARD
        recruit=Skeleton,Skeleton Archer,Dark Adept,Ghoul,Necrophage,Soulless,Ghost
#endif
        village_gold=2
        {FLAG_VARIANT undead}
        {GOLD 170 200 250}
        {INCOME 0 2 3}
        [ai]
            {NO_SCOUTS}
            {ATTACK_DEPTH 6 6 6}
#ifdef HARD
            recruitment_pattern=fighter,scout,fighter,archer,archer
#else
            recruitment_pattern=fighter,fighter,fighter,archer,archer
#endif
            aggression=0.90
            caution=0.10
            recruitment_ignore_bad_movement=yes
        [/ai]
        [ai]
            time_of_day=first_watch,second_watch
            aggression=1.00
            caution=-0.40
        [/ai]
    [/side]

    [event]
        name=start

        [message]
            id=Troy
            message= _ "Stop! Who are you and what is your business here!"
        [/message]
        [message]
            id=Ervin
            message= _ "Please sir, you must help us. Orcs and some kind of undead monsters are attacking us, and we have no chance against such a great army. We aren't prepared for war..."
        [/message]
        [message]
            id=Troy
            message= _ "Okay, this time the orcs really went to far. Attacking us humans, okay, humans and orcs are in war always. But elves! Elves have nothing to do with that thing. Okay, I'll help you. What is your name?"
        [/message]
        [message]
            id=Ervin
            message= _ "My name is Ervin. Please, you must save Grendil, our leader. He is in the middle of the forest and begins to recruit fighters in this very moment. Talk to him as soon as you arrive at his castle. We must hurry. Me and that shaman will assist you."
        [/message]
        [message]
            id=Troy
            message= _ "Alright... Then let's join the fun!"
        [/message]
        [message]
            speaker=narrator
            message= _ "To talk to Grendil just move onto one of the castle-hexes next to his keep (Grendil's keep is the upper one)."
            image=wesnoth-icon.png
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            x=18,18,19,20,20
            y=20,21,22,20,21
            id=Troy
        [/filter]

        [message]
            id=Troy
            message= _ "Hello, Grendil. Ervin told me to help you, and well, here I am."
        [/message]
        [message]
            id=Grendil
            message= _ "Very well. Let's fight together to defeat those monsters! Well, it's up to you, but you're allowed to recruit some elves now if you want to."
        [/message]
        [message]
            speaker=narrator
            image="wesnoth-icon.png"
            message= _ "You may now recruit elves!"
        [/message]
        [allow_recruit]
            side=1
            type=Elvish Fighter,Elvish Archer,Elvish Shaman,Elvish Scout
        [/allow_recruit]
        {VARIABLE grendil yes}
        [modify_side]
            side=2
            [ai]
                passive_leader=no
            [/ai]
        [/modify_side]
    [/event]

    {WARMASTER_DEATHS}

    [event]
        name=last breath

        [filter]
            id=Grendil
        [/filter]

        [message]
            id=Grendil
            message= _ "No... The elves of this forest have been defeated..."
        [/message]
        [message]
            id=Troy
            message= _ "Darn, I have failed!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over

        [if]
            {VARIABLE_CONDITIONAL grendil equals yes}
            [then]
                [message]
                    id=Urgor-Graff
                    image=portraits/orcs/transparent/grunt-6.png
                    message= _ "Grrr... These filthy elves are harder to defeat than they look like. We cannot defeat them right now. Run, my little grunts, run! We need to get away from here!"
                [/message]
                [message]
                    id=Zeff-Jerlil
                    message= _ "Hm... This time you've won, but we'll meet again. Let's get out of here, my undead fighters."
                [/message]
                {DEFAULT_ENDLEVEL}
                [+endlevel]
                    bonus=no
                [/endlevel]
            [/then]
            [else]
                [message]
                    id=Troy
                    message= _ "Oh no! Enemy reinforcements! Douzens of them! They're too many. We're doomed..."
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/else]
        [/if]

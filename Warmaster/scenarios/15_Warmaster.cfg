    [event]
        name=prestart

        [set_variable]
            name=traps
            {QUANTITY value 60 100 180}
        [/set_variable]

        [while]
            {VARIABLE_CONDITIONAL traps greater_than 0}
            [do]
                [store_locations]
                    {EVERYWHERE}
                    [not]
                        terrain=X*,Q*,W*,K*,C*,R*
                    [/not]
                    [not]
                        find_in=trap
                        radius=2
                    [/not]
                    variable=possible_locs
                [/store_locations]

                [if]
                    {VARIABLE_CONDITIONAL possible_locs.length greater_than 0}
                    [then]
                        {VARIABLE_OP random rand(1..$possible_locs.length)}
                        {VARIABLE_OP random sub 1}

                        [set_variables]
                            name=trap
                            mode=append
                            [value]
                                x,y=$possible_locs[$random].x,$possible_locs[$random].y
                            [/value]
                        [/set_variables]
                    [/then]
                [/if]

                {VARIABLE_OP traps sub 1}
                {CLEAR_VARIABLE random,possible_locs}
            [/do]
        [/while]
        {CLEAR_VARIABLE traps}
    [/event]

